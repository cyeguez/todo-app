<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <section class="container">
      <header>
        <div class="header__container">
          <h1 class="header__title">TODO</h1>
          <img src="./images/icon-moon.svg" alt="Moon" class="moon-icon" />
          <img src="./images/icon-sun.svg" alt="Sun" class="sun-icon" />
        </div>
        <div class="field-container">
          <input
            type="checkbox"
            name=""
            id="toogleText"
            class="field-container__check"
          />
          <input
            type="text"
            class="field-container__text-field"
            placeholder="Create a new todo..."
            disabled
          />
        </div>
      </header>
      <main>
        <div class="taks-container">
          <div class="task">
            <div class="task__check-container">
              <input type="checkbox" class="task__check" />
              <p class="task__text">Jog around eht park 3x</p>
            </div>
            <img src="./images/icon-cross.svg" alt="Cross" class="cross-icon" />
          </div>
          <div class="task">
            <div class="task__check-container">
              <input type="checkbox" class="task__check" />
              <p class="task__text">Jog around eht park 3x</p>
            </div>
            <img src="./images/icon-cross.svg" alt="Cross" class="cross-icon" />
          </div>
          <div class="task-container__stats">
            <p class="task-container__stats__items-left">5 items left</p>
            <p class="task-container__stats__clear-completed">
              Clear Completed
            </p>
          </div>
          
        </div>
        <div class="filters">
          <ul class="filters__group">
            <li class="filters__group__item active ">All</li>
            <li class="filters__group__item">Active</li>
            <li class="filters__group__item">Completed</li>
          </ul>
        </div>
      </main>
    </section>

    <!-- Add dynamic number -->
    <!-- items left All Active Completed Clear Completed Drag and drop to reorder
    list -->

    </footer> -->
  </body>
</html>
