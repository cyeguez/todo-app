<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <header>
        <div class="header__container">
          <h1 class="header__title">TODO</h1>
          <img src="./images/icon-moon.svg" alt="Moon" class="moon-icon" />
          <img src="./images/icon-sun.svg" alt="Sun" class="moon-icon" />
        </div>
      </header>
      <main>
        <div class="field-container">
          <input type="checkbox" name="" id="toogleText" />
          <input type="text" class="field-container__text-field" disabled />
        </div>
        <div class="taks-container">
          <div class="task">
            <input type="checkbox" class="task__check" />
            <p class="task__text">Jog around eht park 3x</p>
            <img src="./images/icon-cross.svg" alt="Cross" />
          </div>
        </div>
        <div class="filters">
          <ul class="filters__group">
            <li class="filters__group__item">All</li>
            <li class="filters__group__item">Active</li>
            <li class="filters__group__item">Completed</li>
          </ul>
        </div>
      </main>
    </section>

    <!-- Add dynamic number -->
    <!-- items left All Active Completed Clear Completed Drag and drop to reorder
    list -->

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
